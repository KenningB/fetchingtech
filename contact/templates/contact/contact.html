{% extends 'base.html' %}

{% block head_title %}Contact{% endblock %}

{% block content %}
  <div id='static-wrap'>
    <h1 id='static-title'>Contact Fetching Tech</h1>
    <form id='contact-form' method='post'>
      {% csrf_token %}
      {% for field in form %}
        {{ field }}
      {% endfor %}
      <button type='submit'>Send</button>
    </form>
  </div>
{% endblock %}
